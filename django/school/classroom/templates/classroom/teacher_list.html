<h1>List of Teachers (ListView)</h1>

<ul>
	{% for teacher in teacher_list %}
	<li>
		<a href="/classroom/teacher_detail/{{teacher.id}}">
			{{teacher.first_name}} {{teacher.last_name}}</a
		>
		<ul>
			<li>
				<a href="/classroom/teacher_update/{{teacher.id}}">update info</a>
				<a href="/classroom/teacher_delete/{{teacher.id}}">delete info</a>
			</li>
		</ul>
		<br />
	</li>
	{% endfor %}
</ul>
